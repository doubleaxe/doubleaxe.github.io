projects:
  display: true
  title: Проекты
  intro: |
    Наиболее ценные проекты.

  items:
    - name: Portale FattApp
      details: |
        Большой продукт состоящий из нескольких отдельных сервисов.
        На сервере можно создавать, импотрировать и отправлять электронные счета-фактуры.
        Может принимать различные документы на долгосрочное хранение (консервацию).
        Работает через Веб-интерфейс и с автоматическими программами через SOAP.
        Обслуживает несколько сотен пользователей в день - около 800 запросов в минуту.
        Обрабатывает до 500 тысяч электронных счетов-фактур в неделю.

    - name: DigitalSign Cloud
      link: https://cloud.compedservizi.it/verifica/
      details: |
        Облачный универсальный просмотрщик для просмотра pdf файлов, офисных документов,
        счетов-фактур в xml формате, архивов, электронных писем.
        Может подписывать и проверять цифровую подпись PAdES, CAdES, XAdES.
        Поддерживает подпись рукой по экрану.
        Написан на java. Может быть использован как библиотека (в виде отдельного продукта, DigitalSign Core).

    - name: DigitalSign
      details: |
        GUI приложение на C++. Используется для просмотра документов, проверки
        и добавления цифровой подписи (интерактивно и автоматически).

    - name: IT Telecom Enrollment
      details: |
        Клиент-серверный продукт по специальному заказу от IT Telecom.
        Используется для принятия запросов на сертификаты PKCS#10, генериции сертификатов и CRL.

    - name: Fsm PKCS#11
      details: |
        Виртуальный PKCS#11 токен, реализующий PKCS#11 API,
        использует для подписи различные облачные сервисы.

    - name: VisualPEC
      details: |
        Адд-он для Mozilla Thunderbird написанный на C++, javascript, xul.
        Используется для обработки и просмотра специальной PEC почты.

